<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Pomodoro</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@200;400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <h1>Focus</h1>
        </header>

        <main class="timer-container">
            <div class="modes">
                <button id="mode-focus" class="mode-btn active">Focus</button>
                <button id="mode-short" class="mode-btn">Short Break</button>
            </div>

            <div class="custom-time-container">
                <input type="number" id="custom-minutes" class="glass-input" min="1" max="120" value="25"
                    placeholder="Min">
                <label for="custom-minutes">min</label>
            </div>

            <div class="timer-circle">
                <svg class="progress-ring" width="300" height="300">
                    <circle class="progress-ring__circle-bg" stroke="rgba(255,255,255,0.1)" stroke-width="8"
                        fill="transparent" r="140" cx="150" cy="150" />
                    <circle class="progress-ring__circle" stroke="white" stroke-width="8" fill="transparent" r="140"
                        cx="150" cy="150" />
                </svg>
                <div class="time-display" id="time-display">25:00</div>
            </div>

            <div class="controls">
                <button id="start-btn" class="btn primary">Start</button>
                <button id="reset-btn" class="btn secondary">Restart</button>
            </div>
        </main>

        <footer>
            <p>Stay productive.</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>

</html>
